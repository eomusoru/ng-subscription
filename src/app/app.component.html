<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <!-- Add a Form with the following Inputs (and Validators)
              1) Mail address (should not be empty and should be an email address)
              2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
                  Set "Advanced" as Default
              3) A Password field (should not be empty)
              4) A Submit Button

              Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

              Upon submitting the form, you should simply print the Value of the Form to the Console.
              Optionally, display it in your template.
              -->

            <h3>Practice a submition form</h3>
            <hr />
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" ngModel name="email" required email #email='ngModel'>
                    <span class='help-block' *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
                </div>

                <div class="form-group">
                    <label for="subscription">Choose a subscription</label>
                    <select name="subscription" id="subscription" class='form-control' #subscription required [ngModel]='selectedSubscription'>
                      <option *ngFor="let subscription of subscriptions" [value]="subscription">{{ subscription }}</option>
                  </select>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input class='form-control' type="password" id="password" name="password" #password='ngModel' ngModel required>
                    <span class='help-block' *ngIf="!password.valid && password.touched">Please add a password!</span>
                </div>

                <span class='help-block' *ngIf="!f.valid && f.touched">The form is invalid</span>

                <button class='btn btn-primary' type="submit">Submit</button>
            </form>


        </div>
    </div>
    <br /> <br />>
    <div class="row" *ngIf="submitedObject">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <h3>Subscription summary</h3>
            <p>Email: {{ subscriptionObj.email }}</p>
            <p>Type of subscription: {{ subscriptionObj.subscription }}</p>
            <p>Password: {{ subscriptionObj.password }}</p>
        </div>
    </div>
</div>
